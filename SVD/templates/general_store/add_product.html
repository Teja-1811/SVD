{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if product %}Edit{% else %}Add{% endif %} Product - General Store - SVD Agencies</title>
    <link rel="icon" href="{% static 'SVD.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d1a3a">
      <div class="container-fluid">
        <a class="navbar-brand text-decoration-underline" href="{% url 'general_store:home' %}">
          <img src="{% static 'SVD.png' %}" alt="Logo" style="height: 80px; margin-right: 8px" />General Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="{% url 'general_store:product_list' %}"><i class="bi bi-box-seam"></i> Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'general_store:sales_list' %}"><i class="bi bi-receipt"></i> Sales</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/milk_agency/"><i class="bi bi-cow"></i> Milk Agency</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'customer_portal:logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>{% if product %}Edit Product{% else %}Add New Product{% endif %}</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name|default:'' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" {% if product and product.category == category %}selected{% endif %}>{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="buying_price" class="form-label">Buying Price</label>
                                    <input type="number" step="0.01" class="form-control" id="buying_price" name="buying_price" value="{{ product.buying_price|default:'' }}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="selling_price" class="form-label">Selling Price</label>
                                    <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" value="{{ product.selling_price|default:'' }}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="mrp" class="form-label">MRP</label>
                                    <input type="number" step="0.01" class="form-control" id="mrp" name="mrp" value="{{ product.mrp|default:'' }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity|default:'' }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                {% if product %}Update Product{% else %}Add Product{% endif %}
                            </button>
                            <a href="{% url 'general_store:product_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
