{% extends "milk_agency/home/base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Expense</h2>
        <a href="{% url 'milk_agency:expenses_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Expenses List
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Edit Expense Details</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount"
                                   value="{{ expense.amount }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="petrol" {% if expense.category == 'petrol' %}selected{% endif %}>Petrol</option>
                                <option value="food" {% if expense.category == 'food' %}selected{% endif %}>Food</option>
                                <option value="profits" {% if expense.category == 'profits' %}selected{% endif %}>Profits</option>
                                <option value="transport" {% if expense.category == 'transport' %}selected{% endif %}>Transport</option>
                                <option value="utilities" {% if expense.category == 'utilities' %}selected{% endif %}>Utilities</option>
                                <option value="maintenance" {% if expense.category == 'maintenance' %}selected{% endif %}>Maintenance</option>
                                <option value="supplies" {% if expense.category == 'supplies' %}selected{% endif %}>Supplies</option>
                                <option value="other" {% if expense.category == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ expense.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date"
                                   value="{{ expense.date|date:'Y-m-d' }}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>Update Expense
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
