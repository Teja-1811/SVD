{% extends "milk_agency/home/base.html" %}

{% block content %}
<div class="d-flex flex-column p-4">
    <h1 class="mb-4">Update Stock</h1>

    <form method="post" action="{% url 'milk_agency:update_stock' %}" class="flex-grow-1 d-flex flex-column">
        {% csrf_token %}
        <div class="flex-grow-1 overflow-auto">
            <table class="table table-striped table-bordered w-100">
                <thead class="thead-dark">
                    <tr>
                        <th>Item Name</th>
                        <th>Current Quantity</th>
                        <th>Add Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.stock_quantity }}</td>
                        <td>
                            <input type="number" class="form-control" name="stock_{{ item.id }}" min="0" value="0" />
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary mt-3 align-self-start">Update Stock</button>
    </form>
</div>
{% endblock %}
